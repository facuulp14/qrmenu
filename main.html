<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería en columna con menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    nav {
      background: #333;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffd700;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      gap: 25px;
    }
    .gallery img {
      width: 400px;
      max-width: 95vw;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 2px solid #fff;
      background: #eee;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
